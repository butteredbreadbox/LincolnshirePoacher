<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lincolnshire Poacher Simulator</title>
    <link href="font.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 20px;
        }

            .controls button {
                font-size: 1rem;
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.3s;
            }

                .controls button:hover {
                    background-color: #555;
                }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lincolnshire Poacher Simulator</h1>

        <!-- i don't know how to add spacing in html sorry -->
        <p align="center">&nbsp;</p>

        <div id="console" class="console"></div>

        <!-- ✅ Always-visible Enter button -->
        <div id="enterControls" class="controls">
            <button id="startBtn">Start</button>
        </div>

        <!-- ✅ Hidden until transmitter is active -->
        <div id="mainControls" class="controls" style="display: none;">
            <button id="stopBtn">Stop Transmission</button>
        </div>

    <audio id="static" src="audio/radio_static.wav" loop></audio>
    <script src="script.js"></script>
    <script>
    // Touch-friendly Enter button logic
    // turns out it does more than touch so i can't remove all of this and say "fuck you mobile users"
    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");

      startBtn.addEventListener("click", () => {
        const cursor = document.querySelector(".line.typing");
        if (cursor) cursor.remove();

        if (!transmitterPoweredOn) {
          transmitterPoweredOn = true;
          handleTransmitterInit();
        } else if (!transmissionStarted) {
          startTransmission();
        }
      });
    });
    </script>
</body>
</html>
